    <main class="container">
        <h1 class="mt-5">Mural de Sugestões</h1>
        <p>Envie suas sugestões e ideias para nossa equipe.</p>

        <form id="suggestion-form" method="POST" action="/submit-suggestion">
            <div class="mb-3">
                <label for="suggestion" class="form-label">Sua Sugestão</label>
                <textarea class="form-control" id="suggestion" name="suggestion" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Sugestão</button>
        </form>

        <!-- Exibir sugestões existentes aqui -->
        <div id="suggestions" class="mt-5">
            <!-- As sugestões serão listadas aqui -->
        </div>
    </main>
