<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Lugazza</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.12/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #2E2E2E;
            font-family: Arial, sans-serif;
            color: white;
        }
        .dashboard-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5vh 5vw;
        }
        .dashboard-title {
            font-size: 4vh;
            color: #ffbf00;
            margin-bottom: 4vh;
        }
        .dashboard-section {
            width: 100%;
            max-width: 600px;
            background-color: #3a3a3a;
            border-radius: 1vh;
            padding: 3vh;
            margin-bottom: 3vh;
            box-shadow: 0 0 2vh rgba(0, 0, 0, 0.2);
        }
        .dashboard-section h2 {
            font-size: 3vh;
            margin-bottom: 2vh;
            color: #ffbf00;
        }
        .btn-yellow {
            background-color: #ffbf00;
            color: #470705;
            border: none;
            padding: 1vh 2vh;
            border-radius: 1vh;
            cursor: pointer;
            font-size: 1.8vh;
            margin-top: 2vh;
            width: 100%;
            max-width: 100px;
        }
        .btn-red {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 1vh 2vh;
            border-radius: 1vh;
            cursor: pointer;
            font-size: 1.8vh;
            margin-top: 2vh;
            width: 100%;
            max-width: 100px;
        }
        .table-dark th, .table-dark td {
            color: white;
            padding: 2vh;
            text-align: center;
        }
        .image-upload {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 150px;
            background-color: #444;
            border: 2px dashed #ffbf00;
            border-radius: 8px;
            margin-top: 20px;
            cursor: pointer;
            color: white;
        }
        .image-upload img {
            width: 40px;
            height: 40px;
        }
        .image-upload p {
            margin-left: 10px;
            color: #ffbf00;
            font-size: 16px;
        }
    </style>
</head>
<body>

<header>
    <nav class="menu">
        <a class="menu_item_img" href="index.html"><img class="image" src="img/logo/logo_lugazza.png" width="20%"></a>
        <a class="menu_item" href="index.html">Home</a>
        <a class="menu_item" href="about.html">Sobre Nós</a>
        <a class="menu_item" href="#">Orçamentos</a>
        <a class="menu_item" href="login.html">Área do Cliente</a>
    </nav>
</header>

<div class="dashboard-container">
    <h1 class="dashboard-title">Admin Dashboard</h1>

    <!-- Seção de Gerenciamento de Clientes -->
    <div class="dashboard-section">
        <h2>Gerenciar Clientes</h2>
        <button class="btn-yellow" id="addClientBtn">Adicionar Cliente</button>

        <h3 class="mt-4">Clientes</h3>
        <table class="table table-dark client-table">
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Projeto</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="clientTableBody">
                <!-- Conteúdo Dinâmico -->
            </tbody>
        </table>
    </div>

    <!-- Seção de Gerenciamento de Projetos -->
    <div class="dashboard-section">
        <h2>Gerenciar Projetos</h2>
        <button class="btn-yellow" id="addProjectBtn">Adicionar Projeto</button>

        <h3 class="mt-4">Projetos</h3>
        <table class="table table-dark project-table">
            <thead>
                <tr>
                    <th>Projeto</th>
                    <th>Cliente</th>
                    <th>Etapa Atual</th>
                    <th>Progresso (%)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="projectTableBody">
                <!-- Conteúdo Dinâmico -->
            </tbody>
        </table>
    </div>

    <!-- Envio de Imagens -->
    <div id="imageUploadSection" class="dashboard-section">
        <h2>Enviar Imagens do Projeto</h2>
        <div id="image-upload-container" class="image-upload">
            <img src="https://via.placeholder.com/40" alt="Upload Icon">
            <p>Arraste as imagens ou clique aqui</p>
            <input type="file" id="image-upload-input" multiple style="display: none;" />
        </div>
        <button class="btn-yellow" id="saveImagesBtn">Salvar Imagens</button>
    </div>
</div>

<footer class="footer">
    <!-- Conteúdo do rodapé -->
</footer>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.12/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadClients();
        loadProjects();

        document.getElementById("addClientBtn").addEventListener("click", openAddClientAlert);
        document.getElementById("addProjectBtn").addEventListener("click", openAddProjectAlert);

        const imageUploadContainer = document.getElementById('image-upload-container');
        const imageUploadInput = document.getElementById('image-upload-input');
        imageUploadContainer.addEventListener('click', () => imageUploadInput.click());

        imageUploadContainer.addEventListener('dragover', (event) => {
            event.preventDefault();
            imageUploadContainer.style.borderColor = "#ffbf00";
        });

        imageUploadContainer.addEventListener('dragleave', () => {
            imageUploadContainer.style.borderColor = "#444";
        });

        imageUploadContainer.addEventListener('drop', (event) => {
            event.preventDefault();
            imageUploadInput.files = event.dataTransfer.files;
            imageUploadContainer.style.borderColor = "#444";
        });

        document.getElementById("saveImagesBtn").addEventListener("click", function() {
            const files = imageUploadInput.files;
            if (files.length === 0) {
                Swal.fire('Erro', 'Por favor, selecione pelo menos uma imagem.', 'error');
                return;
            }
            uploadImages(files);
        });
    });

    async function loadClients() {
        try {
            const response = await fetch('/api/clients');
            const clients = await response.json();
            const clientTableBody = document.getElementById('clientTableBody');
            clientTableBody.innerHTML = '';

            if (clients.length === 0) {
                clientTableBody.innerHTML = `<tr><td colspan="3">Nenhum cliente encontrado</td></tr>`;
            } else {
                clients.forEach(client => {
                    clientTableBody.innerHTML += 
                        `<tr id="client-${client._id}">
                            <td>${client.username}</td>
                            <td>${client.project ? client.project.name : 'undefined'}</td>
                            <td>
                                <button class="btn-yellow" onclick="openEditClientAlert('${client._id}', '${client.username}', '${client.project ? client.project._id : ''}')">Editar</button>
                                <button class="btn-red" onclick="confirmDeleteClient('${client._id}')">Excluir</button>
                            </td>
                        </tr>`;
                });
            }
        } catch (error) {
            console.error('Erro ao carregar os clientes:', error);
        }
    }

    async function loadProjects() {
        try {
            const response = await fetch('/api/projects');
            if (!response.ok) {
                throw new Error('Erro ao carregar os projetos');
            }

            const projects = await response.json();
            const projectTableBody = document.getElementById('projectTableBody');
            projectTableBody.innerHTML = '';

            if (projects.length === 0) {
                projectTableBody.innerHTML = `<tr><td colspan="5">Nenhum projeto encontrado</td></tr>`;
            } else {
                projects.forEach(project => {
                    projectTableBody.innerHTML += 
                        `<tr id="project-${project._id}">
                            <td>${project.name}</td>
                            <td>${project.client?.username || 'Cliente não encontrado'}</td>
                            <td>${project.currentStage}</td>
                            <td>${project.progress}%</td>
                            <td>
                                <button class="btn-yellow" onclick="openEditProjectAlert('${project._id}', '${project.name}', '${project.currentStage}', ${project.progress})">Editar</button>
                                <button class="btn-red" onclick="confirmDeleteProject('${project._id}')">Excluir</button>
                            </td>
                        </tr>`;
                });
            }
        } catch (error) {
            console.error('Erro ao carregar os projetos:', error);
        }
    }

    function openAddClientAlert() {
        Swal.fire({
            title: 'Adicionar Cliente',
            html: `
                <input type="text" id="client-name" class="swal2-input" placeholder="Nome do Cliente">
                <input type="password" id="client-password" class="swal2-input" placeholder="Senha do Cliente">
                <select id="client-project" class="swal2-input">
                    <option value="">Selecione um projeto</option>
                </select>
            `,
            showCancelButton: true,
            confirmButtonText: 'Adicionar',
            preConfirm: () => {
                const name = document.getElementById('client-name').value;
                const password = document.getElementById('client-password').value;
                const projectId = document.getElementById('client-project').value;
                return name && password ? { name, password, projectId } : null;
            }
        }).then(async (result) => {
            if (result.value) {
                try {
                    const response = await fetch('/api/add-client', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: result.value.name, password: result.value.password, projectId: result.value.projectId })
                    });
                    if (response.ok) {
                        Swal.fire('Sucesso', 'Cliente adicionado com sucesso.', 'success');
                        loadClients();
                    } else {
                        Swal.fire('Erro', 'Erro ao adicionar cliente.', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao adicionar cliente:', error);
                }
            }
        });

        fetch('/api/projects')
            .then(response => response.json())
            .then(projects => {
                const projectSelect = document.getElementById('client-project');
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project._id;
                    option.textContent = project.name;
                    projectSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar projetos para o modal de cliente:', error));
    }

    async function openEditClientAlert(clientId, clientName, projectId) {
        Swal.fire({
            title: 'Editar Cliente',
            html: `
                <label for="edit-client-name">Nome do Cliente</label>
                <input id="edit-client-name" class="swal2-input" value="${clientName}">
                <label for="edit-client-project">Projeto</label>
                <select id="edit-client-project" class="swal2-input"></select>
            `,
            focusConfirm: false,
            preConfirm: () => {
                const name = document.getElementById('edit-client-name').value;
                const project = document.getElementById('edit-client-project').value;
                return { name, project };
            }
        }).then(async (result) => {
            if (result.value) {
                const { name, project } = result.value;
                try {
                    const response = await fetch(`/api/update-client/${clientId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: name, project })
                    });
                    if (response.ok) {
                        Swal.fire('Sucesso', 'Cliente atualizado com sucesso', 'success');
                        loadClients();
                    } else {
                        Swal.fire('Erro', 'Erro ao atualizar cliente', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar cliente:', error);
                }
            }
        });

        fetch('/api/projects')
            .then(response => response.json())
            .then(projects => {
                const projectSelect = document.getElementById('edit-client-project');
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project._id;
                    option.textContent = project.name;
                    option.selected = project._id === projectId;
                    projectSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Erro ao carregar projetos para o modal de edição de cliente:', error));
    }

    async function confirmDeleteClient(clientId) {
        Swal.fire({
            title: 'Excluir Cliente',
            text: 'Tem certeza que deseja excluir este cliente?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim, excluir',
            cancelButtonText: 'Cancelar'
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    const response = await fetch(`/api/delete-client/${clientId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        Swal.fire('Deletado!', 'Cliente foi removido com sucesso.', 'success');
                        loadClients();
                    } else {
                        Swal.fire('Erro!', 'Não foi possível deletar o cliente.', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao deletar cliente:', error);
                }
            }
        });
    }

    function openEditProjectAlert(projectId, projectName, currentStage, progress) {
        Swal.fire({
            title: 'Editar Projeto',
            html: `
                <label for="edit-project-name">Nome do Projeto</label>
                <input id="edit-project-name" class="swal2-input" value="${projectName}">
                <label for="edit-project-stage">Etapa Atual</label>
                <input id="edit-project-stage" class="swal2-input" value="${currentStage}">
                <label for="edit-project-progress">Progresso (%)</label>
                <input id="edit-project-progress" class="swal2-input" type="number" value="${progress}">
            `,
            focusConfirm: false,
            preConfirm: () => {
                const name = document.getElementById('edit-project-name').value;
                const stage = document.getElementById('edit-project-stage').value;
                const progress = document.getElementById('edit-project-progress').value;
                return { name, stage, progress };
            }
        }).then(async (result) => {
            if (result.value) {
                const { name, stage, progress } = result.value;
                try {
                    const response = await fetch(`/api/update-project/${projectId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, currentStage: stage, progress })
                    });
                    if (response.ok) {
                        Swal.fire('Sucesso', 'Projeto atualizado com sucesso', 'success');
                        loadProjects();
                    } else {
                        Swal.fire('Erro', 'Erro ao atualizar projeto', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao atualizar projeto:', error);
                }
            }
        });
    }

    async function confirmDeleteProject(projectId) {
        Swal.fire({
            title: 'Excluir Projeto',
            text: 'Tem certeza que deseja excluir este projeto?',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sim, excluir',
            cancelButtonText: 'Cancelar'
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    const response = await fetch(`/api/delete-project/${projectId}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        Swal.fire('Deletado!', 'Projeto foi removido com sucesso.', 'success');
                        loadProjects();
                    } else {
                        Swal.fire('Erro!', 'Não foi possível deletar o projeto.', 'error');
                    }
                } catch (error) {
                    console.error('Erro ao deletar projeto:', error);
                }
            }
        });
    }

    async function uploadImages(files) {
        const formData = new FormData();
        Array.from(files).forEach(file => formData.append('images', file));

        try {
            const response = await fetch('/api/upload-images', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                Swal.fire('Sucesso', 'Imagens enviadas com sucesso.', 'success');
            } else {
                Swal.fire('Erro', 'Erro ao enviar imagens.', 'error');
            }
        } catch (error) {
            console.error('Erro ao enviar imagens:', error);
            Swal.fire('Erro', 'Erro ao enviar imagens.', 'error');
        }
    }
</script>

</body>
</html>
