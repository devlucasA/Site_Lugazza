<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2E2E2E;
            font-family: Arial, sans-serif;
            color: white;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 85vh;
            padding: 0 5vw;
            background: linear-gradient(135deg, #2E2E2E 50%, #555555 50%);
        }

        .login-box {
            background-color: white;
            border-radius: 2vh;
            width: 35vw;
            padding: 4vh;
            box-shadow: 0 0 3vh rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box img {
            height: 10vh;
            margin-bottom: 3vh;
        }

        .login-box h2 {
            color: #470705;
            font-size: 3vh;
            margin-bottom: 4vh;
        }

        .login-box input[type="text"],
        .login-box input[type="password"] {
            width: 100%;
            padding: 2vh;
            margin-bottom: 2vh;
            border: 0.2vh solid #ccc;
            border-radius: 1vh;
            font-size: 2vh;
        }

        .login-box button {
            width: 100%;
            padding: 2vh;
            border: none;
            border-radius: 1vh;
            background-color: #ffbf00;
            color: #470705;
            font-size: 2.5vh;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #e6ac00;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #2E2E2E;
            color: white;
            text-align: center;
            padding: 2vh 0;
        }

        .menu {
            display: flex;
            justify-content: space-between;
            background-color: #470705;
            padding: 1vh 2vw;
        }

        .menu_item {
            color: white;
            margin: 0 1vh;
            text-decoration: none;
        }

        .menu_item_img img {
            height: 6vh;
        }
    </style>
</head>
<body>

<header>
    <nav class="menu">
        <a class="menu_item_img" href="index.html">
            <img class="image" src="img/logo/logo_lugazza.png" alt="Lugazza Logo">
        </a>
        <a class="menu_item" href="index.html">Home</a>
        <a class="menu_item" href="about.html">Sobre Nós</a>
        <a class="menu_item" href="#">Orçamentos</a>
        <a class="menu_item" href="login.html">Área do Cliente</a>
    </nav>
</header>

<div class="login-container">
    <div class="login-box">
        <img src="img/logo/logo_lugazza.png" alt="Lugazza Logo">
        <h2>Área do Cliente</h2>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<footer class="footer">
    Endereço: R. Maria da Conceição de Andrade, 324, Uberlândia, MG
</footer>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();

    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Enviando o request para o servidor com as credenciais de login
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/api/login", true);
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            if (xhr.status === 200) {
                var response = JSON.parse(xhr.responseText);
                window.location.href = response.redirectURL;
            } else if (xhr.status === 401) {
                alert("Usuário ou senha incorretos. Tente novamente.");
            } else {
                alert("Erro no servidor. Tente novamente mais tarde.");
            }
        }
    };
    xhr.send(`username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
});
</script>

</body>
</html>
